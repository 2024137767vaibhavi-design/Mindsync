<head>
  <meta charset="UTF-8" />

  <title>MindCare - Emergency</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="navbar">
    <h1 class="logo">
      <img src="assets/image.png" alt="MindCare Logo" class="logo-img" />
    </h1>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>

    </ul>

  <main>
    <section class="emergency">
      <h2>🤷‍♀️ Emergency SOS</h2>
      <p>If you feel unsafe, trigger SOS manually or wait for auto detection.</p>
      <button class="btn sos-btn">🚨 Send SOS</button>
      <button class="btn dismiss-btn">✅ Dismiss Alert</button>
      <p id="countdown"></p>
    </section>

    <section class="contacts">
      <h2>📞 Add Emergency Contact</h2>
      <form id="contactForm">
        <input type="text" id="contactName" placeholder="Name" required />
        <input type="text" id="contactPhone" placeholder="Phone" required />
        <input type="text" id="contactRelation" placeholder="Relationship" />
        <button type="submit">Save Contact</button>
      </form>

      <div id="contactList" class="contact-list"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
