<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MindCare - Journal</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="navbar">
    <h1 class="logo">
      <img src="assets/image.png" alt="MindCare Logo" class="logo-img" />
      
    </h1>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="wellness.html">Wellness</a></li>
      <li><a href="playlist.html">Playlist</a></li>
      <li><a href="chatbot.html">Chatbot</a></li>
      <li><a href="emergency.html">Emergency</a></li>
    </ul>
  </nav>

  <section class="journal">
    <h2>📝 Daily Journal</h2>

    <label for="journalTitle">Title:</label>
    <input type="text" id="journalTitle" class="title-input" placeholder="Give your entry a title..." />

    <label for="journalDate">Select Date:</label>
    <input type="date" id="journalDate" class="date-picker" />

    <label for="moodSelect">Mood:</label>
    <div id="moodSelect" class="mood-bar">
      <button class="mood-btn" data-mood="😊">😊</button>
      <button class="mood-btn" data-mood="😢">😢</button>
      <button class="mood-btn" data-mood="😠">😠</button>
      <button class="mood-btn" data-mood="😌">😌</button>
      <button class="mood-btn" data-mood="😴">😴</button>
      <button class="mood-btn" data-mood="🤯">🤯</button>
    </div>

    <textarea id="journalEntry" placeholder="Write or dictate your thoughts..."></textarea>
    <button id="saveJournal" class="btn">Save Entry</button>
  </section>
  <section>
  <h2>📝 Past Entries</h2>
  <div id="journalHistory" class="history-grid"></div>
</section>

  <script src="script.js"></script>
</body>
</html>
